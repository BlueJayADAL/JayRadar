<!DOCTYPE html>
<html>
<head>
    <title>JayRadar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/grid.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/tabs.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/settings.css') }}">
    <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}">
</head>
<body>
    <header>
        <h1>JayRadar</h1>
    </header>

    <main class="grid-container">
        <div class="video-container grid-item">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" width="480" height="320">
        </div>

        <div class="info-container grid-item">
            <p>Hello</p>
        </div>

        <div class="tabs-container grid-item">
            <div class="tabs">
                <button class="tab-link" onclick="openTab(event, 'tab1')">Config</button>
                <button class="tab-link" onclick="openTab(event, 'tab2')">RGB</button>
                <button class="tab-link" onclick="openTab(event, 'tab3')">HSV</button>
                <button class="tab-link" onclick="openTab(event, 'tab4')">Neural</button>
            </div>
            <div class="tab-contents">
                <div id="tab1" class="tab-content">
                </div>
                <div id="tab2" class="tab-content">
                    <div class="sliders">
                        <div>
                            <label for="rgb/red">Red Balance:</label>
                            <input type="range" id="rgb/red" name="rgb/red" min="-255" max="255" step="5">
                            <span id="rgb/redValue">0</span>
                        </div>
                        <div>
                            <label for="rgb/green">Green Balance:</label>
                            <input type="range" id="rgb/green" name="rgb/green" min="-255" max="255" step="5">
                            <span id="rgb/greenValue">0</span>
                        </div>
                        <div>
                            <label for="rgb/blue">Blue Balance:</label>
                            <input type="range" id="rgb/blue" name="rgb/blue" min="-255" max="255" step="5">
                            <span id="rgb/blueValue">0</span>
                        </div>
                    </div>
                </div>
                <div id = "tab3" class="tab-content">
                  <div class="sliders">
                    <div>
                      <label for="hsv/saturation">Saturation:</label>
                      <input type="range" id="hsv/saturation" name="hsv/saturation" min="0" max="10" step=".1">
                      <span id="hsv/saturationValue">1.0</span>
                    </div>
                    <div>
                      <label for="hsv/contrast">Contrast:</label>
                      <input type="range" id="hsv/contrast" name="hsv/contrast" min="0" max="10" step=".1">
                      <span id="hsv/contrastValue">1</span>
                    </div>
                    <div>
                      <label for="hsv/brightness">Brightness:</label>
                      <input type="range" id="hsv/brightness" name="hsv/brightness" min="-255" max="255" step="5">
                      <span id="hsv/brightnessValue">0</span>
                    </div>
                </div>
              </div>
                <div id="tab4" class="tab-content">
                    <div class="sliders">
                        <div>
                            <label for="dl/conf">Conf:</label>
                            <input type="range" id="dl/conf" name="dl/conf" min="0" max="1" step=".01">
                            <span id="dl/confValue">0</span>
                        </div>
                        <div>
                            <label for="dl/iou">IOU:</label>
                            <input type="range" id="dl/iou" name="dl/iou" min="0" max="1" step=".01">
                            <span id="dl/iouValue">0</span>
                        </div>
                        <div>
                            <label for="dl/max">Max:</label>
                            <input type="range" id="dl/max" name="dl/max" min="0" max="100" step="1">
                            <span id="dl/maxValue">0</span>
                        </div>
                        <div>
                            <label for="dl/img">Img:</label>
                            <input type="range" id="dl/img" name="dl/img" min="160" max="640" step="32">
                            <span id="dl/imgValue">160</span>
                        </div>
                    </div>
                    <div class="neural_checkboxes">
                        <div>
                            <input type="checkbox" id="dl/ss" name="dl/ss">
                            <label for="dl/ss">SS</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dl/ssd" name="dl/ssd">
                            <label for="dl/ssd">SSD</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dl/half" name="dl/half">
                            <label for="dl/half">Half Precision</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-container grid-item">
            <p>Hello</p>
        </div>
    </main>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
