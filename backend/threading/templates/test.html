<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-group input[type="text"],
    .input-group input[type="range"],
    .input-group input[type="number"],
    .input-group button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="textbox">Text Box:</label>
      <input type="text" id="textbox" />
    </div>
    <div class="input-group">
      <label for="slider">Slider:</label>
      <input type="range" id="slider" min="0" max="100" value="50" />
    </div>
    <div class="input-group">
      <label for="spinbox">Spin Box:</label>
      <input type="number" id="spinbox" min="0" max="100" value="50" />
    </div>
    <div class="input-group">
      <button type="button" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    function submitForm() {
      var textboxValue = document.getElementById('textbox').value;
      var sliderValue = document.getElementById('slider').value;
      var spinboxValue = document.getElementById('spinbox').value;

      // Do something with the values (e.g., submit the form)
      console.log('Text Box Value:', textboxValue);
      console.log('Slider Value:', sliderValue);
      console.log('Spin Box Value:', spinboxValue);
    }
  </script>
</body>
</html>
